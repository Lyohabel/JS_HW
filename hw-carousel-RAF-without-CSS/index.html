<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

    <title>hw-slider</title>
    <!--
    <link rel="stylesheet" href="/style.css"/>
    -->
	 
	<script src="/scripts.js"></script>
	
</head>
<body>
    <div class="slider">
        <div class="container">

            <div class="slide-wrapper">          

                <div class="slide-seen">
                    <div class="slide-img">
                        <img class="slide-item" src="/purple.png" alt="#">
                        <img class="slide-item" src="/red.png" alt="#">
                        <img class="slide-item" src="/orange.png" alt="#">
                        <img class="slide-item" src="/yellow.png" alt="#">
                        <img class="slide-item" src="/green.png" alt="#">
                        <img class="slide-item" src="/light-blue.png" alt="#">
                        <img class="slide-item" src="/blue.png" alt="#">                                          
                    </div>                    
                </div> 
                <div class="but-wrapper">
                    <button class="slide-left">Previous</button>

                    <button class="slide-right">Next</button>
                </div>               
            </div>
        </div>
    </div>
</body>
</html>
