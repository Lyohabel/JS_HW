<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

    <title>hw-slider</title>
    
    <link rel="stylesheet" href="style.css"/>
	 
	<script src="scripts.js"></script>
	
</head>
<body>
    <div class="slider">
        <div class="container">

            <div class="slide-wrapper">
                <button class="slide-left">&#60;&#60;</button>
                
                <div class="slide-img">
                    <img class="slide-item show" src="/images/red.png" alt="#">
                    <img class="slide-item" src="/images/orange.png" alt="#">
                    <img class="slide-item" src="/images/yellow.png" alt="#">
                    <img class="slide-item" src="/images/green.png" alt="#">
                    <img class="slide-item" src="/images/light-blue.png" alt="#">
                    <img class="slide-item" src="/images/blue.png" alt="#">
                    <img class="slide-item" src="/images/purple.png" alt="#">
                </div>

                <button class="slide-right">&#62;&#62;</button>
            </div>
        </div>

    </div>
</body>
</html>
