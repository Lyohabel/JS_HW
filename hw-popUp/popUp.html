<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>PopUp</title>

	<link rel="stylesheet" href="style.css" />
	
	<link rel="stylesheet" href="media.css"/>

</head>

<body>
	<div class="site">
		<div class="container">
						
			<div class="popUp">
				<form method="POST" enctype="multipart/form-data" class="form">

					<fieldset>
						<legend>Общая информация</legend>
						<div class="field">
							Фамилия<br />
							<input required minlength="2" type="text" name="surtname" placeholder="Иванчук" />
						</div>
						<div class="field">
							Имя<br />
							<input required minlength="2" type="text" name="firstname" placeholder="Александр" />
						</div>
						<div class="field">
							Отчество<br />
							<input minlength="2" type="text" name="patronymic" placeholder="Степанович" />
						</div>
						<div class="field">
							Дата рождения<br />
							<input required type="date" name="birthtay" />
						</div>
					</fieldset>

					<fieldset>
						<legend>Контактная информация</legend>
						<div class="field">
							Телефон<br />
							<input required type="tel" name="phone" placeholder="+375 29 742 54 11" />
						</div>
						<div class="field">
							Эл почта<br />
							<input type="email" name="email" placeholder="mail@gmail.com" />
						</div>
						<div class="field">
							Домашний адрес<br />
							<input type="text" name="address" placeholder="ул. Замковая, д.19 кв.7" />
						</div>
						<div class="field">
							Ваш город<br />
							<select name="sity">
								<option>Брест</option>
								<option>Витебск</option>
								<option>Гомель</option>
								<option>Гродно</option>
								<option>Могилев</option>
								<option selected>Минск</option>
							</select>
						</div>
					</fieldset>

					<fieldset class="height">
						<legend>О себе</legend>
						<div class="field">
							Дополнительная информация<br />
							<textarea name="message" placeholder="Введите сообщение"></textarea>
						</div>
					</fieldset>

					<button class="but" type="submit">Отправить</button>
					<button class="but" type="reset">Очистить</button>
					<button class="but close">Закрыть</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
